services:
  - type: web
    name: spring-boot-render
    runtime: java
    buildCommand: |
      chmod +x gradlew
      ./gradlew clean bootJar --no-daemon
    startCommand: java -Dspring.profiles.active=prod -jar build/libs/*.jar
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DB_HOST
        value: your-postgres-host-from-render
      - key: DB_NAME
        value: your-database-name
      - key: DB_USERNAME
        value: your-database-username
      - key: DB_PASSWORD
        value: your-database-password
      - key: PORT
        value: 8080
    plan: free